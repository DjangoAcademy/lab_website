{% load static %}
<!DOCTYPE html>

<html>
  <head>
    {% block meta_tags %}
      <meta name="description" content="Ben Hamlington's Lab Website">
      <meta name="author" content="Brett Buzzanga">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% endblock %}
    <title>
        {% block title %}Ocean Remote Sensing Group{% endblock %}
    </title>
    {% block stylesheets %}
     <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}">
     <link rel="stylesheet" type="text/css" href="{% static "css/fontawesome4.min.css" %}">
     <link rel="stylesheet" type="text/css" href="{% static "css/bb-bhlab.css" %}">
    {% endblock %}
    {% block javascript %}
       <script src="{% static "js/jquery-3.2.1.min.js" %}" type="text/javascript"></script>
       <script src="{% static "js/bootstrap.min.js" %}" type="text/javascript"></script>
    {% endblock %}
  </head>

  <body>
    <div class="wrapper">
        {% include "_header.html" %}
      <div class="content">
        {% block content %}
        {% endblock %}
      </div><!-- content -->
    </div><!-- wrap -->
    <footer class="footer">
      {% include "_footer.html" %}
    </footer>
  </body>
</html>
